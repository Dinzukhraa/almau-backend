{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4 mb-4">{{ todo_list.title }}</h1>

    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item">
                {{ todo.title }} - Due Date: {{ todo.due_date }} - Status: {% if todo.status %}Done{% else %}Not Done{% endif %}
                <a href="{% url 'delete-todo' id=todo.id %}" class="float-right btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'edit-todo-list' id=todo_list.id %}" class="btn btn-primary mt-3">Edit TodoList</a>
{% endblock %}
