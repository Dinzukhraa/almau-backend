<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'todo_detail' id=todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_todo' %}">Create Todo</a>
</body>
</html>
